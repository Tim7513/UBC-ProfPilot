<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Pilot - UBC Professor & Course Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Prof Pilot</span>
            </div>
            <div class="header-subtitle">UBC Professor & Course Explorer</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- 1. Search Panel -->
        <div class="search-panel">
            <div class="search-content">
                <div class="search-type-selector">
                    <div class="radio-group">
                        <input type="radio" id="search-course" name="search-type" value="course" checked>
                        <label for="search-course">
                            <i class="fas fa-book"></i>
                            Search by Course
                        </label>
                        
                        <input type="radio" id="search-professor" name="search-type" value="professor">
                        <label for="search-professor">
                            <i class="fas fa-user-tie"></i>
                            Search by Professor
                        </label>
                    </div>
                </div>

                <!-- Course Search Form -->
                <div class="search-form" id="course-search-form">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="course-name">Course Name</label>
                            <input type="text" id="course-name" placeholder="e.g., CPSC" class="search-input">
                        </div>
                        <div class="input-field">
                            <label for="course-number">Course Number</label>
                            <input type="text" id="course-number" placeholder="e.g., 110" class="search-input">
                        </div>
                        <div class="input-field">
                            <label for="university-number">University ID</label>
                            <input type="text" id="university-number" placeholder="e.g., 1413" class="search-input">
                        </div>
                    </div>
                </div>

                <!-- Professor Search Form -->
                <div class="search-form hidden" id="professor-search-form">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="prof-first-name">First Name</label>
                            <input type="text" id="prof-first-name" placeholder="e.g., John" class="search-input">
                        </div>
                        <div class="input-field">
                            <label for="prof-last-name">Last Name</label>
                            <input type="text" id="prof-last-name" placeholder="e.g., Smith" class="search-input">
                        </div>
                        <div class="input-field">
                            <label for="prof-university">University</label>
                            <input type="text" id="prof-university" placeholder="e.g., University of British Columbia" class="search-input">
                        </div>
                    </div>
                </div>

                <div class="search-actions">
                    <button class="search-btn" id="search-btn">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                    <button class="advanced-search-toggle" id="advanced-toggle">
                        <i class="fas fa-sliders-h"></i>
                        Advanced
                    </button>
                </div>

                <!-- Advanced Search Options -->
                <div class="advanced-search hidden" id="advanced-search">
                    <div class="advanced-content">
                        <h4>Advanced Filters</h4>
                        <div class="filter-group">
                            <div class="filter-item">
                                <label for="min-rating">Min Rating</label>
                                <select id="min-rating">
                                    <option value="">Any</option>
                                    <option value="1">1.0+</option>
                                    <option value="2">2.0+</option>
                                    <option value="3">3.0+</option>
                                    <option value="4">4.0+</option>
                                </select>
                            </div>
                            <div class="filter-item">
                                <label for="max-difficulty">Max Difficulty</label>
                                <select id="max-difficulty">
                                    <option value="">Any</option>
                                    <option value="2">Easy (≤2)</option>
                                    <option value="3">Moderate (≤3)</option>
                                    <option value="4">Hard (≤4)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- 2. Results Panel -->
            <div class="results-panel">
                <div class="results-header">
                    <h2 id="results-title">Ready to Search</h2>
                    <div class="results-meta" id="results-meta"></div>
                    <div class="sort-controls hidden" id="sort-controls">
                        <label for="sort-by">Sort by:</label>
                        <select id="sort-by">
                            <option value="rating">Rating</option>
                            <option value="difficulty">Difficulty</option>
                            <option value="reviews">Number of Reviews</option>
                        </select>
                    </div>
                </div>

                <div class="results-content" id="results-content">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Start Your Search</h3>
                        <p>Choose to search by course or professor above to find detailed ratings and insights.</p>
                    </div>
                </div>

                <!-- Loading State -->
                <div class="loading-state hidden" id="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Searching and analyzing data...</p>
                </div>
            </div>

            <!-- 3. Insights Panel -->
            <div class="insights-panel" id="insights-panel">
                <div class="insights-header">
                    <h3>Insights</h3>
                    <button class="insights-toggle" id="insights-toggle">
                        <i class="fas fa-chart-bar"></i>
                    </button>
                </div>

                <div class="insights-content" id="insights-content">
                    <div class="empty-insights">
                        <i class="fas fa-lightbulb"></i>
                        <p>Select a professor or course to see AI-powered insights and analytics.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
